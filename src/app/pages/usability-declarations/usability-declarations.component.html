<mat-card class="mat-typography">
  <mat-card-header>
    <mat-card-title>
      <h1>{{ "USABILITY_PAGE.title" | translate }}</h1>
    </mat-card-title>
    <mat-card-subtitle>
      <h2>{{ "USABILITY_PAGE.subtitle" | translate }}</h2>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="outline" style="width: 100%">
      <label>{{ "MISC.filter" | translate }}
        <input id="crawler_table_filter" matInput (keyup)="TABLE_UTILS.applyFilter(dataSource, $event)">
      </label>
    </mat-form-field>

    <mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="Url">
        <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex>
          {{ "USABILITY_PAGE.LIST.url" | translate }}
        </mat-header-cell>
        <mat-cell *matCellDef="let element" fxFlex>
          <span>{{element.url}}</span>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Evaluated">
        <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="10">
          {{ "USABILITY_PAGE.LIST.evaluated" | translate }}
        </mat-header-cell>
        <mat-cell *matCellDef="let element" fxFlex="10">
          <mat-icon class="md-24" aria-label="">{{element.evaluated ? 'check_circle' : 'schedule'}}</mat-icon>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator #paginator [pageSize]="50" [pageSizeOptions]="[10, 20, 50, 100, 250, 500, 1000]"
                   showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
